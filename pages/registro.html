    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">

    <title>Registro - Centro ¡Más Compras!</title>

<body>
    <!-- Header -->
    <header>
        <div id="banner" class="container-fluid">
            <h1 id="titulo">
                ¡Haz tus compras de víveres Online!
            </h1>
        </div>
        <nav class="navbar navbar-expand-lg" id="navegacion">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/logo.png" alt="" width="80px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 menu">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <img src="../img/frutas.png" alt="" class="imgMenu">
                                <button class="myButton"> Frutas y Verduras</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <img src="../img/despensa.png" alt="" class="imgMenu">
                                <button class="myButton">Despensa</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <img src="../img/lacteos.png" alt="" class="imgMenu">
                                <button class="myButton">Lácteos</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <img src="../img/bebidas.png" alt="" class="imgMenu">
                                <button class="myButton">Bebidas</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <img src="../img/aseo.png" alt="" class="imgMenu">
                                <button class="myButton">Aseo</button>
                            </a>
                        </li>
                    </ul>
                    <div class="icons">
                        <div id="iconoUsuario">
                            <button class="myButton" data-bs-toggle="modal" data-bs-target="#modalLogin">
                                <i class="fa-solid fa-user"></i>
                            </button>
                        </div>
                    
                        <div id="iconoCarrito">
                            <a href="#">
                                <button class="myButton"><i class="fa-solid fa-cart-shopping"></i></button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Formulario de Registro -->
    <section class="container my-5">
        <h2 class="text-center text-success mb-4">Crear Cuenta</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="formRegistro" class="bg-light p-4 rounded">
                    <div class="mb-3">
                        <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="nombreUsuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="correoUsuario" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correoUsuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="passwordUsuario" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="passwordUsuario" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Registrarme</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-success-subtle text-success-emphasis pt-5 pb-4">
        <div class="container text-center text-md-start">
          <div class="row">
            <div class="col-md-4 col-lg-4 col-xl-3 mx-auto mb-0">
              <h5 class="text-uppercase fw-bold menuInferior">Centro ¡Más Compras!</h5>
              <hr class="mb-4 mt-0 d-inline-block mx-auto" style="width: 60px; background-color: #ffffff; height: 2px"/>
              <p class="menuInferior">Tu tienda de víveres online con productos frescos y precios bajos. ¡Gracias por elegirnos!</p>
            </div>
            <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-0">
              <h5 class="text-uppercase fw-bold menuInferior">Enlaces</h5>
              <ul class="list-unstyled">
                <li><a href="../index.html" class="text-success-emphasis text-decoration-none menuInferior">Inicio</a></li>
                <li><a href="contacto.html" class="text-success-emphasis text-decoration-none menuInferior">Contacto</a></li>
              </ul>
            </div>
            <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-0">
              <h5 class="text-uppercase fw-bold menuInferior">Síguenos</h5>
              <a href="https://www.instagram.com/centro.col" target="_blank" class="text-success-emphasis me-3 fs-4"><i class="fab fa-instagram"></i></a>
              <a href="https://wa.me/573124057634" target="_blank" class="text-success-emphasis me-3 fs-4"><i class="fab fa-whatsapp"></i></a>
            </div>
          </div>
        </div>
        <div class="text-center py-3 bg-dark text-white mt-4 menuInferior">
          &copy; 2025 Centro ¡Más Compras! · Todos los derechos reservados
        </div>
    </footer>

    <script src="../js/usuario.js"></script>
    <script src="js/usuarioActivo.js"></script>
